<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
      
        <div class="w-100">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <h1 class="text-center mb-4">Image Classification</h1>
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px;">
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Upload an Image</label>
                    <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            {% if prediction %}
            <div class="mt-4">
                <h3 class="text-center">Result</h3>
                <div class="mb-3 text-center">
                    <label class="form-label">Uploaded Image:</label>
                    <img src="{{ image_url }}" alt="Uploaded" class="img-fluid rounded" style="max-width: 100%;">
                </div>
                <div class="text-center">
                    <label class="form-label">Prediction:</label>
                    <span class="fw-bold text-success">{{ prediction }}</span>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
